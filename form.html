<!DOCTYPE html>
<html lang="en">
<head>
  <title>Email Form</title>
  <style>
    body {
      background-image: url('/root/smtpMailer/5153829.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    /* Additional CSS for your form styling goes here */
  </style>
</head>
<body>
  <h1>Send an Email</h1>
  <form action="/send" method="POST">
    <label for="to">To:</label>
    <input type="email" name="to" id="to" required><br><br>
    <label for="subject">Subject:</label>
    <input type="text" name="subject" id="subject" required><br><br>
    <label for="text">Text:</label>
    <textarea name="text" id="text" rows="4" required></textarea><br><br>
    <label for="html">HTML:</label>
    <textarea name="html" id="html" rows="4" required></textarea><br><br>
    <input type="submit" value="Send Email">
  </form>
</body>
</html>
